<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Detection from Fingerprint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blood Group Detection from Fingerprint</h1>
        <p>Upload your fingerprint image and predict your blood group!</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fingerprint" name="fingerprint" accept="image/*" required />
            <button type="submit">Predict Blood Group</button>
        </form>

        <div id="result" class="result">
            <!-- Prediction result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
